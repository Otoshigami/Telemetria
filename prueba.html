<html>
    <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <script type="text/javascript" src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    </head>
    <body>
    <div class="navbar"><span>Real-Time Chart with Plotly.js</span></div>
    <div class="wrapper">

        <div id="chart"></div>
        <script>
            // PRIMERAS GRAFICAS EN TIEMPO REAL
            function getData() {
                return Math.random();
            }  
            function getData2(){
                return Math.random();
            }

            var trazo1 ={
                y: [getData()],
                xaxis:'x1',
                yaxis:'y1',
                type:'scatter'
            };

            var trace2 = {
                y: [getData2()],
                xaxis: 'x2',
                yaxis: 'y2',
                type: 'scatter'
            };

            var data = [trazo1, trace2];

            var layout = {
                grid: {rows: 1, columns: 2, pattern: 'independent'},
            };

            Plotly.newPlot('chart', data, layout);
            var cnt = 0;
            var cnt2 = 0;

            setInterval(function(){
                Plotly.extendTraces('chart',{ y:[[getData()]]}, [0]);
                cnt++;
                if(cnt > 50) {
                    Plotly.relayout('chart',{
                        xaxis: {
                            range: [cnt-50,cnt]
                        }
                    });
                }
            },15);

            setInterval(function(){
                Plotly.extendTraces('chart',{ y:[[getData2()]]}, [1]);
                cnt2++;
                if(cnt2 > 50) {
                    Plotly.relayout('chart',{
                        xaxis: {
                            range: [cnt2-50,cnt2]
                        }
                    });
                }
            },15);
        </script>
